<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- begin:css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts/fonts.css">
    <!-- end:css -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col1">
          <div class="gameBox">
            <div class="menu">
              <div class="row1">
                <p id="title"> TIC TAC TOE </p>
                <p id="question"> How do you want to play? </p>
              </div>
              <div class="row2">
                <div class="col1">
                  <a href="#"><p id="onePlayer"> One Player </p></a>
                </div>
                <div class="col2">
                  <a href="#"><p id="twoPlayer"> Two Player </p></a>
                </div>
              </div>
            </div>
            <div class="gameBar">
              <div class="row0">
                <div class="col1"><p id="player1">Player 1</p></div>
                <div class="col2"><a href="#"><p id="menu">Menu</p></a></div>
                <div class="col3"><p id="player2">Player 2</p></div>
              </div>
            </div>
            <div class="gameOnePlayer">
              <div class="row1">
                <div class="col11"></div>
                <div class="col12"></div>
                <div class="col13"></div>
              </div>
              <div class="row2">
                <div class="col21"></div>
                <div class="col22"></div>
                <div class="col23"></div>
              </div>
              <div class="row3">
                <div class="col31"></div>
                <div class="col32"></div>
                <div class="col33"></div>
              </div>
            </div>
            <div class="gameTwoPlayer">
              <div class="row1">
                <div class="col11"></div>
                <div class="col12"></div>
                <div class="col13"></div>
              </div>
              <div class="row2">
                <div class="col21"></div>
                <div class="col22"></div>
                <div class="col23"></div>
              </div>
              <div class="row3">
                <div class="col31"></div>
                <div class="col32"></div>
                <div class="col33"></div>
              </div>
            </div>
            <div class="score">
              <div class="row1">
                <p>SCORES</p>
              </div>
              <div class="row2">
                <div class="col1">
                  <p id="scoreP1">Player 1</p>
                </div>
                <div class="col2">
                  <p id="scoreP2">Player 2</p>
                </div>
              </div>
              <div class="row3">
                <div class="col1">
                  <p id="score1"></p>
                </div>
                <div class="col2">
                  <p id="score2"></p>
                </div>
              </div>
              <div class="row4">
                <a href="#"><p id="new">New game</p></a>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <!-- begin:js -->
    <script src="./js/script.js"></script>
    <script src="./js/jquery.min.js"></script>
    <!-- end:js -->
  </body>
</html>
